{% extends 'catalog/base.html' %}
{% load media_path %}

{% block content %}
<div class="row text-center">
    <div class="col-12">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
            </div>
            <div class="card-body">
                <!--                <img src="/media/{{ object.image }}" class="mb-4 mt-4">-->
                <img src="{{ object.image | path_media }}" class="mb-4 mt-4">
                <h4 class="card-title pricing-card-title">{{ object.price }} руб</h4>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>- Категория {{ object.category.name }}</li>
                    <li>- Описание: {{ object.description }}</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                <a href="{% url 'catalog:delete_product' object.pk %}" type="button"
                   class="btn btn-lg btn-block btn-outline-danger ms-2">Удалить</a>

            </div>
        </div>
    </div>
</div>
{% endblock %}
