{% extends 'catalog/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<form method="post" enctype="multipart/form-data">
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">

                        {% csrf_token %}
                        <!--                        {{ form.as_p }}-->
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success mt-3">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>

                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">
                            Версии продуктов
                        </h4>
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                        <!--                            {{ form.as_p }}-->
                        {{ form|crispy }}
                        <div class="card box-shadow mb-3 mt-4"></div>
                        {% endfor %}

                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
